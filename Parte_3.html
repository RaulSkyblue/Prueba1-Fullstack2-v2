<body>

    <header>
        <!-- Encabezado de la sección perfiles -->
        <h1 class="titulo">Pastelería Mil Sabores</h1>
        <p class="subtitulo">Gestión de Perfil</p>
    </header>

    <nav>
        <!-- Menú de navegación -->
        <ul>
            <li><a href="Parte_1.html">Inicio</a></li>

            <li><a href="Parte_7.html">Registrarse</a></li>
            <li><a href="Parte_3.html">Perfiles</a></li>
        </ul>
    </nav>

    <main>
        <!-- Formulario de perfil del usuario -->
        <form id="perfil-form">
            <h2>Gestión de Perfil de Usuario</h2>

            <!-- Campos de datos personales -->
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="cristoper" required>
            <!-- placeholder: texto de ejemplo que desaparece al escribir -->
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ej: cr.duociv.cl" required>
            <!-- required: obliga a completar el campo antes de enviar -->
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ej: +56 9 1234 5678">

            <label for="direccion">Dirección de envío</label>
            <textarea id="direccion" name="direccion" rows="3" placeholder="Calle, número, ciudad, etc."></textarea>
            <!-- rows: define la cantidad de líneas visibles en un textarea -->
            <!-- Preferencias de compra -->
            <label for="preferencias">Preferencias de compra</label>
            <select id="preferencias" name="preferencias">
                <option value="">Selecciona una opción</option>
                <option value="chocolate">Pasteles de Chocolate</option>
                <option value="fruta">Postres con Frutas</option>
                <option value="sin-azucar">Sin Azúcar</option>
                <option value="vegano">Opciones Veganas</option>
            </select>

            <!-- Botón para guardar cambios -->
            <button type="submit" class="btn-submit">Guardar Cambios</button>
        </form>
    </main>
